<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <img [src]="residence.image" class="card-img-top" alt="{{ residence.name }} Image">
                <div class="card-body">
                    <h5 class="card-title">{{ residence.name }}</h5>
                    <p class="card-text"><strong>Address:</strong> {{ residence.address }}</p>
                    <p class="card-text"><strong>Status:</strong> {{ residence.status }}</p>
                    <button class="btn btn-secondary" (click)="navigateToLocation()">Show on Map</button>
                    <button class="btn btn-primary mt-3" [routerLink]="['/residence']">Back to List</button>
                </div>
            </div>
        </div>
    </div>
</div>
