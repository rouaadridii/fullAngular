<h1>Add Product</h1>

<form [formGroup]="formLogin">
    <div class="form-group">
        <label for="exampleInputEmail1">id</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="id">
    </div>


    <div class="form-group">
        <label for="exampleInputPassword1">title</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="title" formControlName="title">
    </div>
    <div class="alert alert-danger" *ngIf="formLogin.controls['title'].invalid && formLogin.controls['title'].touched">
        <p *ngIf="formLogin.get('title')?.errors?.['required']">login est obligatoire</p>
        <p *ngIf="formLogin.controls['title'].hasError('minlength')">login minLength </p>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">price</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="price" formControlName="price">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">quantity</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">like</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="like" formControlName="like">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()" [disabled]="formLogin.invalid">Submit</button>

</form>
